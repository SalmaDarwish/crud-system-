<!DOCTYPE html>
<html>

<head>
    <title>Product Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">




</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-8 mx-auto">
                <h1> Product Management System</h1>
                <div class="form-group">
                    <label for="productName" class="my-1">Product Name</label>
                    <input type="text" id="productName" class="form-control mt-2 " required>
                    <p class="warning text-danger d-none" id="name-warning">Product name must start with capital letter</p>
                    <label for="productPrice" class="my-1">Product Price</label>
                    <input type="number" id="productPrice" class="form-control my-2" required>
                    <p class="warning text-danger d-none" id="price-warning">Price Should be between 1000 and 10000</p>
                    <label for="productCat" class="my-1">Product Category</label>
                    <input type="text" id="productCat" class="form-control my-2" required>
                    <p class="warning text-danger d-none" id="category-warning"> Category shoud be "mobile" or "TV" or "Laptop"</p>
                    <label for="productDes" class="my-1">Product Description</label>
                    <input type="text" id="productDes" class="form-control my-2" required>
                    <p class="warning text-danger d-none" id="des-warning"> Your description should contain between 10 and 500 characters</p>

                </div>
                <button class="btn btn-info mt-2 mb-3" id="main-btn" onclick="AddProduct()">Add Product</button><br>
                <label for="search" class="my-1">Search</label>
                <input type="text" id="search" class="form-control my-2" required>
            </div>
        </div>
        <div class="row mt-4 ps-3 w-75 mx-auto">
            <table class="text-center table">
                <thead>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Cat</th>
                    <th>Product Des</th>
                    <th>Update</th>
                    <th>Delete</th>

                </thead>
                <tbody id="tableData">
                    
                </tbody>

            </table>
        </div>
    </div>
    </div>
<script src="index.js"></script>
</body>

</html>
